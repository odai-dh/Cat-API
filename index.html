<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Image Fetcher</title>
</head>
<body>
  <h1>Random Cat Image</h1>
  <button onclick="getCatImage()">Get a Cat Image</button>
  <img id="catImage" src="" alt="Cat Image will appear here" style="display: block; margin-top: 20px; max-width: 100%; height: auto;">

  <script>
    async function getCatImage() {
      try {
        const response = await fetch('https://api.thecatapi.com/v1/images/search', {
          headers: {
            'x-api-key': 'live_ZfBVNMKShboSKDC4NP5cHkCLhyX7IS0jq9SARAyX0EE1Mtr87OFK5eXfKOCYOWUU'
          }
        });
        
        const data = await response.json();
        const img = document.getElementById('catImage');
        img.src = data[0].url;
      } catch (error) {
        console.error("Something went wrong:", error);
      }
    }
  </script>
</body>
</html>
