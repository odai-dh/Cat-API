<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cat Image Fetcher</title>
</head>
<body>
  <h1>Random Cat Image</h1>
  <div class="frame">
    <div class="grid two-col">
    <div>

  <button class="btn-1" onclick="getCatImage()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="arr-2"
      viewBox="0 0 24 24"
    >
      <path
        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
      ></path>
    </svg>
    <span class="text">Get A Cat</span>
    <span class="circle"></span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="arr-1"
      viewBox="0 0 24 24"
    >
      <path
        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
      ></path>
    </svg>
  </button>
</div>
<div>
  <!-- <button class="btn-1" onclick="getCatImage()">Get a Cat Image</button> -->
  <img id="catImage" src="" alt="Cat Image will appear here" style="display: block; margin-top: 20px; max-width: 100%; height: auto;">
  <img class="img3d" src="https://assets.codepen.io/2017/hyacinth_macaw.png" alt="a bird" >
  <script src="script.js"></script>
</body>
</html>
